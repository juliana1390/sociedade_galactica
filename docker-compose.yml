# version: '4'

services:
  djangoapp:
    container_name: djangoapp
    build:
      context: .
      # dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql

  psql:
    container_name: psql
    image: postgres:14.12-bookworm
    volumes:
      - ./var/lib/postgres/14/main:/data/postgres/data
    env_file:
      - ./dotenv_files/.env